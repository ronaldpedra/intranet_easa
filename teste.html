<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./teste.css">

  <title>Document</title>
</head>

<body>
  <button type="button" class="btn btn-primary btn-lg" id="botao-login">
    Login
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var login = document.getElementById('botao-login')

    login.addEventListener('click', () => {
      var button = document.getElementById('myModal')

      if (button.getAttribute("style") === 'display: block;') {
        button.setAttribute('style', 'display: none;');
      } else {
        button.setAttribute('style', 'display: block;');
      }
    })
  </script>

  <button id="modal-btn">Open Modal</button>
  <button id="popup-btn">Open Popup</button>

  <dialog>
    Dialog content
    <br>
    <button id="close-btn">Close</button>
  </dialog>

<script src="./teste.js"></script>
</body>

</html>
